<div class="row" >
    <div class="col">
        <h3>Personajes</h3>
        <hr>
        <ul>
            <li *ngFor="let personaje of personajes">{{personaje.nombre|titlecase}}-{{personaje.poder |number}}</li>
            
        </ul>
    </div>

    <div class="col" >
        <h3>Agregar <small>{{nuevo.nombre}}</small></h3>
        <hr>

        <form (ngSubmit)="agregar( )">

            <input type="text" placeholder="personaje" name="personaje" [(ngModel)]="nuevo.nombre" > 
            <!-- [value]='nuevo.nombre'(input)='cambiarNombre($event) -->
            <input type="number" name="poder" placeholder="poder" [(ngModel)]="nuevo.poder" > 
            <!-- [{ngModel}] escucha y envia los valores de lo captado en esa casilla, necesita name  -->

            <button type="submit">Agregar</button>
        </form>
       </div>     

</div>
